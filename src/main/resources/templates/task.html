<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
        <div class="toggle-nav">
            <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
        </div>

        <!--logo start-->
        <a href="index.html" class="logo">TMS <span class="lite">Admin</span></a>
        <!--logo end-->

        <div class="nav search-row" id="top_menu">
            <!--  search form start -->
            <ul class="nav top-menu">
                <li>
                    <form class="navbar-form">
                        <input class="form-control" placeholder="Search" type="text">
                    </form>
                </li>
            </ul>
            <!--  search form end -->
        </div>

        <div class="top-nav notification-row">
            <ul class="nav pull-right top-menu">

                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" th:src="@{${#authentication.getPrincipal().getUsername()}}" height="38" width="38">
                            </span>
                        <span class="username" th:text="${#authentication.getPrincipal().getUsername()}">Guest</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li class="eborder-top">
                            <a href="#"><i class="icon_profile"></i> My Profile</a>
                        </li>

                        <li>
                            <a th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    aside>
    <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
            <li class="active">
                <a class="" th:href="@{/index}">
                    <i class="icon_house_alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <li class="sub-menu">
                <a href="javascript:;" class="">
                    <i class="icon_desktop"></i>
                    <span>People</span>
                    <span class="menu-arrow arrow_carrot-right"></span>
                </a>
                <ul class="sub">
                    <li><a class="" th:href="@{/tasks}">Task</a></li>
                    <li><a class="" th:href="@{/roles}">Role</a></li>
                    <li><a class="" th:href="@{/users}">User</a></li>
                </ul>
            </li>

        </ul>
        <!-- sidebar menu end-->
    </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-table"></i>Table</li>
                        <li><i class="fa fa-th-list"></i>Basic Table</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Advanced Table
                        </header>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> Firstname</th>
                                <th><i class="icon_profile"></i>Lastname</th>
                                <th><i class="icon_profile"></i>Username</th>
                                <th></th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="task:${tasks}">
                                <td th:text="${task.taskName}">Task Name</td>
                                <td th:text="${task.taskDescription}">Task Description</td>
                                <td th:text="${task.taskStatus}">Task Status</td>
                                <td><a  th:href="@{'/task/Edit/'+${task.id}}"
                                        class="btn btn-default"><i class="icon_pencil-edit">
                                </i>Manage Roles</a></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" id="editButton" th:href="@{/tasks/findById/(id=${task.id})}"><i class="icon_pencil-edit"></i></a>
                                        <a class="btn btn-success" id="detailsButton" th:href="@{/tasks/findById/(id=${task.id})}"><i class="icon_document_alt"></i></a>
                                        <a class="btn btn-danger" id="deleteButton" th:href="@{/tasks/delete/(id=${task.id})}"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/tasks/addNew}" method="post">
        <div class="modal-dialog modal-lg" role="document" style="width:70%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Client Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form>
                        <table width="100%">
                            <tr>
                                <td width="50%">

                                    <div class="form-group row">
                                        <label for="txtIdAdd" class="col-sm-4 col-form-label">Id: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtIdAdd" name="id" placeholder="Id" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtNameAdd" class="col-sm-4 col-form-label">Task Name: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtNameAdd" name="taskName" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Task Description.: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtDescriptionAdd" name="taskDescription" placeholder="Description">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlTaskStatus" class="col-sm-4 col-form-label">Task Status: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlTaskStatus" name="taskStatus">
                                                <option value="IN_PROGRESS" th:selected="${task.taskStatus == 'IN_PROGRESS'}">In Progress</option>
                                                <option value="COMPLETED" th:selected="${task.taskStatus == 'COMPLETED'}">Completed</option>
                                                <option value="PENDING" th:selected="${task.taskStatus == 'PENDING'}">Pending</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtSubtaskAdd" class="col-sm-4 col-form-label">Subtask</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" id="txtSubtaskAdd" name="subtask" placeholder="Subtask" rows="2"></textarea>
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/tasks/update}" method="put">
        <div class="modal-dialog modal-lg" role="document" style="width:70%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Edit Task Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <table width="100%">
                            <tr>
                                <td width="50%">

                                    <div class="form-group row">
                                        <label for="txtIdEdit" class="col-sm-4 col-form-label">Id: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtIdEdit" name="id" placeholder="Id" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtNameAdd" class="col-sm-4 col-form-label">Task Name: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtNameAdd2" name="taskName" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtDescriptionAdd" class="col-sm-4 col-form-label">Task Description.: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtDescriptionAdd2" name="taskDescription" placeholder="Description">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtStatusAdd2" class="col-sm-4 col-form-label">Task Status: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtStatusAdd2" name="taskStatus" placeholder="Status">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtSubtaskAdd" class="col-sm-4 col-form-label">Subtask</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" id="txtSubtaskAdd2" name="subtask" placeholder="Subtask" rows="2"></textarea>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/jquery.scrollTo.min.js"></script>

<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script type="text/javascript" src="static/js/client.js" th:src="@{/js/task.js}"></script>


</body>

</html>
